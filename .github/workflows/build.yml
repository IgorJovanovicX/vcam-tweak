name: Build VCam Tweak

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fakeroot git perl curl unzip clang
        
    - name: Setup Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        curl -LO https://github.com/theos/sdks/archive/master.zip
        unzip master.zip -d $HOME/theos/sdks
        mv $HOME/theos/sdks/sdks-master/* $HOME/theos/sdks/
        rm -rf $HOME/theos/sdks/sdks-master master.zip
        
    - name: Setup iOS Toolchain
      run: |
        sudo apt-get install -y build-essential autoconf libtool pkg-config libssl-dev uuid-dev libdispatch-dev
        git clone https://github.com/tpoechtrager/cctools-port.git
        cd cctools-port/cctools
        ./autogen.sh
        ./configure --target=arm-apple-darwin --prefix=$HOME/theos/toolchain/linux/iphone
        make -j$(nproc)
        make install
      
    - name: Build package
      run: |
        export THEOS=$HOME/theos
        export PATH="$THEOS/bin:$PATH"
        make clean
        make package FINALPACKAGE=1
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vcam-tweak-${{ github.sha }}
        path: packages/*.deb
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: packages/*.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
